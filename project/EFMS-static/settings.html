<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - EFMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="dashboard-container" id="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="index.html" class="sidebar-header">
                <div class="sidebar-logo">E</div>
                <h1 class="sidebar-title">EFMS</h1>
            </a>

            <nav class="sidebar-nav">
                <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li><a href="employees.html"><i class="bi bi-people"></i> Employees</a></li>
                <li><a href="files.html"><i class="bi bi-folder"></i> Files</a></li>
                <li><a href="deleted-employees.html"><i class="bi bi-trash"></i> Deleted Employees</a></li>
                <li><a href="deleted-files.html"><i class="bi bi-trash"></i> Deleted Files</a></li>
                <li><a href="settings.html" class="active"><i class="bi bi-gear"></i> Settings</a></li>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Settings</h1>
                <p class="page-subtitle">Manage your application preferences</p>
            </div>

            <!-- General Settings -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">General Settings</h2>
                </div>
                <div class="settings-section">
                    <div class="setting-item">
                        <label>Application Name</label>
                        <input type="text" value="Employee File Management System" placeholder="Enter application name">
                    </div>
                    <div class="setting-item">
                        <label>Company Name</label>
                        <input type="text" value="My Company" placeholder="Enter company name">
                    </div>
                    <div class="setting-item">
                        <label>Email Address</label>
                        <input type="email" value="admin@example.com" placeholder="Enter email address">
                    </div>
                </div>
            </div>

            <!-- Theme Settings -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Appearance</h2>
                </div>
                <div class="settings-section">
                    <div class="setting-item">
                        <label>Theme</label>
                        <select id="themeSelect" onchange="applyTheme(this.value === 'dark')">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="system">System</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>Language</label>
                        <select>
                            <option>English</option>
                            <option>Spanish</option>
                            <option>French</option>
                            <option>German</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- System Settings -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">System Settings</h2>
                </div>
                <div class="settings-section">
                    <div class="setting-item">
                        <label>Max Upload Size (MB)</label>
                        <input type="number" value="50" min="1" max="1000">
                    </div>
                    <div class="setting-item">
                        <label>Backup Frequency</label>
                        <select>
                            <option>Daily</option>
                            <option>Weekly</option>
                            <option>Monthly</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" checked> Enable Notifications
                        </label>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="settings-actions">
                <button class="btn btn-primary" onclick="saveSettings()">
                    <i class="bi bi-check-lg"></i> Save Changes
                </button>
                <button class="btn btn-secondary" onclick="resetSettings()">
                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                </button>
            </div>
        </main>
    </div>

    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>

    <script src="assets/js/theme.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        function saveSettings() {
            showNotification('Settings saved successfully', 'success');
        }

        function resetSettings() {
            if (showConfirm('Are you sure you want to reset all settings to default?')) {
                location.reload();
            }
        }
    </script>

    <style>
        * {
            border-color: #e5e5e5;
        }

        body {
            background-color: #f9fafb;
            color: #1f2937;
            font-family: 'Instrument Sans', system-ui, sans-serif;
            margin: 0;
            padding: 0;
        }

        body.dark {
            background-color: #0a0a0a;
            color: #f3f4f6;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #ffffff;
            border-right: 1px solid #e5e5e5;
            padding: 1.5rem;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .dark .sidebar {
            background-color: #1f2937;
            border-color: #374151;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            text-decoration: none;
            color: inherit;
        }

        .sidebar-logo {
            width: 2rem;
            height: 2rem;
            background-color: #1f2937;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .dark .sidebar-logo {
            background-color: #6b7280;
        }

        .sidebar-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin: 0;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            color: inherit;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 0.9375rem;
        }

        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background-color: #f3f4f6;
            color: #1f2937;
        }

        .dark .sidebar-nav a:hover,
        .dark .sidebar-nav a.active {
            background-color: #374151;
            color: #f3f4f6;
        }

        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.875rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            color: #1f2937;
        }

        .dark .page-title {
            color: #f9fafb;
        }

        .page-subtitle {
            font-size: 0.9375rem;
            color: #6b7280;
            margin: 0;
        }

        .dark .page-subtitle {
            color: #9ca3af;
        }

        .card {
            background-color: white;
            border: 1px solid #e5e5e5;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .dark .card {
            background-color: #1f2937;
            border-color: #374151;
        }

        .card-header {
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            color: #1f2937;
        }

        .dark .card-title {
            color: #f9fafb;
        }

        .settings-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .setting-item label {
            font-weight: 500;
            color: #1f2937;
        }

        .dark .setting-item label {
            color: #f3f4f6;
        }

        .setting-item input,
        .setting-item select {
            padding: 0.75rem;
            border: 1px solid #e5e5e5;
            border-radius: 0.375rem;
            font-family: 'Instrument Sans', system-ui, sans-serif;
            background-color: white;
            color: #1f2937;
        }

        .dark .setting-item input,
        .dark .setting-item select {
            background-color: #111827;
            border-color: #374151;
            color: #f3f4f6;
        }

        .setting-item input:focus,
        .setting-item select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .settings-actions {
            display: flex;

            margin-top: 2rem;
        }

        .btn {
            display: inline-flex;

            gap: 0.5rem;

            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Instrument Sans', system-ui, sans-serif;
            font-size: 0.9375rem;
        }

        .btn:hover {
            background-color: #111827;
        }

        .btn-primary {
            background-color: #3b82f6;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-secondary {
            background-color: #6b7280;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }

        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: #1f2937;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-family: 'Instrument Sans', system-ui, sans-serif;
            font-size: 0.875rem;
            z-index: 100;
        }

        .dark .theme-toggle {
            background-color: #eeeeec;
            color: #1c1c1a;
        }

        .theme-toggle:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                border-right: none;
                border-bottom: 1px solid #e5e5e5;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .page-title {
                font-size: 1.5rem;
            }
        }
    </style>
</body>

</html>
