                <div class="card-body mainDisplay">

                    <div class="container d-flex align-items-center justify-content-center">
                        <div id="main-content" class="p-5 card pb-4 border shadow-lg" style="max-width: 50rem;">
                            
                            <div>
                                <form action="{{ route('user.sendFile') }}" class="row text-dark fs-4" method="post" enctype="multipart/form-data">
                                    
                                    <div class="col-md-6">
                                        <label for="inputName" class="form-label welcome-text"><strong>Name</strong></label>
                                        <input disabled type="text" class="fs-4 form-control" name="name" value="User Name" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputUserId" class="form-label welcome-text"><strong>User I.D</strong></label>
                                        <input disabled type="text" class="fs-4 form-control" name="userId" value="User I.D" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputDate" class="form-label welcome-text"><strong>Date</strong></label>
                                        <input disabled type="date" class="fs-4 form-control" name="date" value="mm/dd/yyyy" readonly>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="inputRecipient" class="form-label welcome-text"><strong>Recipient User ID</strong></label>
                                        <input disabled type="text" id="inputRecipient" name="recipient" class="fs-4 form-control" placeholder="Enter Recipient's User ID" required>
                                        <small id="userIdError" class="text-danger d-none">No user ID found</small>
                                    </div>

                                    <script>
                                        document.querySelector("form").addEventListener("submit", function(event) {
                                            event.preventDefault(); // Prevent form submission
                                            let userIdInput = document.getElementById("inputRecipient").value;
                                            let errorText = document.getElementById("userIdError");

                                            // AJAX call to verify user ID
                                            fetch(`/user/check-user-id/${userIdInput}`)
                                                .then(response => response.json())
                                                .then(data => {
                                                    if (data.exists) {
                                                        errorText.classList.add("d-none");
                                                        event.target.submit(); // Submit form if user exists
                                                    } else {
                                                        errorText.classList.remove("d-none");
                                                    }
                                                })
                                                .catch(error => console.error("Error checking user ID:", error));
                                        });
                                    </script>
                                    <div class="col-md-6">
                                        <label for="title" class="form-label welcome-text"><strong>File Name</strong></label>
                                        <input disabled type="text" name="title" class="fs-5 form-control " placeholder="Enter Title Here" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="title" class="form-label welcome-text"><strong>Action Needed</strong></label>
                                        <select disabled name="actionNeeded" class="form-select fs-5" id="inputGroupSelect01" required>
                                            <option value="" disabled selected>Choose...</option>
                                            <option value="Signature">Signature</option>
                                            <option value="Review" disabled>Review</option>
                                            <option value="Approval" disabled>Approval</option>
                                        </select>                                    
                                    </div>                                    
                                    <div class="mb-3">
                                        <label for="file" class="form-label welcome-text"><strong>Choose a File</strong></label>
                                        <input disabled name="file" type="file" class="form-control fs-5" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="description" class="form-label welcome-text"><strong>Short Description</strong></label>
                                        <span id="charCount" class="form-text text-end text-secondary">0/300</span>
                                        <textarea disabled class="form-control textArea fs-5" name="description" id="exampleFormControlTextarea1" maxlength="300"
                                                  oninput="updateCharCount()" rows="3" placeholder="Enter File Description Here" required></textarea>
                                    </div>
                                    <div class="text-center">
                                        <button disabled type="submit" class="btn btn-primary btn-lg"><strong>Send</strong></button>
                                    </div>
                                </form> 
                            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateCharCount() {
            const textarea = document.getElementById('exampleFormControlTextarea1');
            const charCount = document.getElementById('charCount');
            const maxLength = textarea.maxLength;
            const currentLength = textarea.value.length;

            charCount.textContent = `${currentLength}/${maxLength}`;
        }
        // Hide success alert after 5 seconds
        setTimeout(function() {
            let successAlert = document.getElementById('success-alert');
            if (successAlert) {
                successAlert.style.display = 'none';
            }
        }, 4000); // 5000ms = 5 seconds

        // Hide error alert after 5 seconds
        setTimeout(function() {
            let errorAlert = document.getElementById('error-alert');
            if (errorAlert) {
                errorAlert.style.display = 'none';
            }
        }, 4000); // 5000ms = 5 seconds
        window.onload = function () {
        setTimeout(function () {
            document.getElementById("loading-screen").classList.add("hidden");
        }, 200); // Small delay for smooth transition
    };
    </script>
