<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="view/icons/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f1eaea;
            font-family: 'Poppins', sans-serif;
        }

        /* Outer Wrapper to Keep Everything Centered */
        .wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        /* Container with Max Height */
        .container {
            max-width: 1200px;
            max-height: 90vh; /* Prevents vertical scrolling */
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden; /* Hides any overflowing content */
        }

        .row {
            align-items: center;
            height: 100%; /* Ensure the row takes up full height */
        }

        .col {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        .welcome-text {
            color: #14348f;
        }

        .welcome-img,
        .login-img {
            max-width: 100%;
            height: auto;
            max-height: 550px; /* Adjust to fit within the container */
            object-fit: contain;
        }

        .login-form {
            width: 100%;
            max-width: 350px;
        }

        .btn-login {
            background-color: #0d2466;
            color: white;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #14348f;
        }
        
        
    </style>
</head>

<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    <div class="wrapper">
        <div class="container text-center border">
            <div class="row align-items-center">
                <!-- Welcome Section -->
                <div class="col text-center">
                    <img class="welcome-img" src="view/icons/Log-in.gif" width="800" alt="">
                </div>

                <!-- Login Section -->
                <div class="col d-flex flex-column align-items-center text-start">
                    <div method="POST" class="login-form">
                        
                        <div class="mb-3 text-center">
                            <img src="view/icons/logo.png" alt="" width="100" height="100" class="mb-3">
                        </div>
                        <h1 class="text-start welcome-text fw-bold">WELCOME!</h1>
                        <p class="welcome-text">We're glad to see you again. Log in to access your
                            account and continue where you left off!</p>
                        <div class="mb-3">
                            <div class="input-group mb-3 rounded-4">
                                <span class="input-group-text p-2" id="basic-addon1" style="background-color: aliceblue"><img src="view/icons/Login Page (For Admin) (2).png" width="50" alt=""></span>
                                <input disabled type="text" class="form-control" name="userId" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"
                                style="background-color: aliceblue" required>
                            </div>
                            
                        </div>
                        <div class="mb-3">
                            <div class="input-group mb-3 rounded-4">
                                <span class="input-group-text p-2" id="basic-addon1" style="background-color: aliceblue"><img src="view/icons/Login Page (For Admin).png" width="50" alt=""></span>
                                <input disabled type="password" class="form-control" name="password" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1"
                                style="background-color: aliceblue" required>
                            </div>
                        </div>
                        <div class="d-flex gap-3 mb-4">
                            <div>
                                <a href="#">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24">
                                        <path fill="#4285F4" d="M23.49 12.26c0-.82-.07-1.42-.22-2.04H12v3.9h6.59c-.13 1-.84 2.52-2.41 3.54l-.02.14 3.5 2.71.24.02c2.19-2.03 3.59-5 3.59-8.27"/>
                                        <path fill="#34A853" d="M12 24c3.24 0 5.96-1.07 7.94-2.91l-3.78-2.93c-1.01.69-2.36 1.18-4.15 1.18-3.18 0-5.88-2.12-6.85-5.03l-.14.01-3.69 2.86-.05.13C3.26 20.66 7.31 24 12 24"/>
                                        <path fill="#FBBC05" d="M5.15 14.31c-.24-.69-.37-1.42-.37-2.18s.13-1.49.36-2.18l-.01-.15-3.72-2.89-.12.06A11.83 11.83 0 0 0 0 12c0 1.99.48 3.87 1.33 5.53l3.82-3.22"/>
                                        <path fill="#EA4335" d="M12 4.78c2.26 0 3.78.98 4.64 1.8l3.39-3.3C17.94 1.19 15.22 0 12 0 7.31 0 3.26 3.34 1.34 8.06l3.82 3.22c.98-2.91 3.67-6.5 6.84-6.5"/>
                                    </svg>
                                </a>
                            </div>                            
                            <div>
                                <a href="#">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center gap-3">
                            
                                <a href="view/admin/adminMainDash.html" type="submit" class="btn btn-login w-100"><strong>Log Admin</strong></a>
                            
                            <button type="submit" class="btn btn-login w-100"><strong>Log User</strong></button>
                        </div>
                    </div>
                    
                    
                </div>

            </div>
        </div>
    </div>
    <script>
        window.onload = function () {
        setTimeout(function () {
            document.getElementById("loading-screen").classList.add("hidden");
        }, 200); // Small delay for smooth transition
    };
    </script>
</body>

</html>
